<div class="sidenav" [ngClass]="collapsed ? 'sidenav-collapsed':''">
    <div class="logo-container">
        <button class="logo" (click)="toggleCollapse()" >A</button>
        <div class="logo-text" *ngIf="collapsed"  >Minimarket</div>
        <button class="btn-close" *ngIf="collapsed" (click)="closeCollapse()" >
            <i class="fal fa-times clone-icon"></i>
        </button>
    </div>
    <ul class="sidenav-nav">
        <li class="sidenav-nav-item" *ngFor="let data of navData">
            <a  class="sidenav-nav-link" [routerLink]="[data.routerLink]">
                <i class="sidenav-link-icon" [class]="data.icon"></i>
                <span *ngIf="collapsed" class="sidenav-link-text">{{data.label}}</span>
            </a>
        </li>
    </ul>
</div>
