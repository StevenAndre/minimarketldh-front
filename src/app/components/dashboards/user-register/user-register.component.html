<div class="registration-form">
    <h2>Registrar Usuario</h2>
    <form (ngSubmit)="register()" #userForm="ngForm">
      <div class="form-group">
        <label for="name">Nombre:</label>
        <input type="text" id="name" name="name" [(ngModel)]="user.name" required>
      </div>
      <div class="form-group">
        <label for="lastname">Apellido:</label>
        <input type="text" id="lastname" name="lastname" [(ngModel)]="user.lastname">
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico:</label>
        <input type="email" id="email" name="email" [(ngModel)]="user.email" required>
      </div>
      <div class="form-group">
        <label for="username">Nombre de Usuario:</label>
        <input type="text" id="username" name="username" [(ngModel)]="user.username" required>
      </div>
      <div class="form-group">
        <label for="password">Contraseña:</label>
        <input type="password" id="password" name="password" [(ngModel)]="user.password" required>
      </div>
      <div class="form-group">
        <label for="roles">Roles:</label>
        <mat-form-field>
          <mat-label>Roles</mat-label>
          <mat-select  multiple>
            @for (role of roles; track $index) {
              <mat-option [value]="role.role_id">{{role.role_name | roleTransformPipe}}</mat-option>
            }
          </mat-select>
        </mat-form-field>
      </div>
      
     
      <button type="submit" [disabled]="userForm.invalid">Registrar</button>
    </form>
  </div>
