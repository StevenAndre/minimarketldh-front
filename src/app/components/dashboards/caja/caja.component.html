<div class="p-8 bg-white min-h-[650px] max-h-[650px] min-w-[1200px]">
  <!-- Sección para crear una nueva caja -->
  <div class="max-w-screen-xl mx-auto">
    <div class="flex justify-between items-center mb-8">
      <h2 class="text-3xl font-bold">Cajas</h2>
      <button
      (click)="toggleModal()" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-700">Crear Caja</button>
    </div>

    <!-- Sección de lista de cajas en formato de matriz -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Ejemplo de un elemento de la caja -->
       @for (c of cajas; track $index) {
        <div (click)="openAperturas(c.id)" class="border rounded-lg p-6 flex flex-col items-center bg-white shadow-lg hover:bg-teal-100">
          <label class="text-xl text-purple-600 font-bold"> {{c.name}}</label>
          <div class="bg-white p-6 rounded-full mb-4">
            <img src="https://previews.123rf.com/images/alekseyvanin/alekseyvanin1705/alekseyvanin170501621/77840401-icono-de-l%C3%ADnea-de-caja-registradora-signo-de-vector-de-contorno-lleno-pictograma-colorido-lineal.jpg" alt="Caja Registradora" class="w-32 h-32 object-contain rounded-lg"/>
          </div>
          <p class="text-xl font-semibold">Caja #{{c.number}}</p>
          <label for="">ubicacion:</label>
          <p class="pt-4">{{c.location}}</p>
        </div>
       }
      
       
    </div>
  </div>
</div>
@if (modal) {
  
  <div id="modalNuevaCaja" class="fixed  inset-0 z-50  overflow-y-auto" aria-labelledby="modal-title" role="dialog" aria-modal="true">
    <div class="flex items-end justify-center min-h-screen pt-4 px-4 pb-20 text-center sm:block sm:p-0">
      <div class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity" aria-hidden="true"></div>
      <span class="hidden sm:inline-block sm:align-middle sm:h-screen" aria-hidden="true">&#8203;</span>
      <div class="inline-block align-bottom bg-white rounded-lg text-left overflow-hidden shadow-xl transform transition-all sm:my-8 sm:align-middle sm:max-w-lg w-full">
        <div class="bg-white px-4 pt-5 pb-4 sm:p-6 sm:pb-4">
          <div class="sm:flex sm:items-start">
            <div class="mx-auto flex-shrink-0 flex items-center justify-center h-12 w-12 rounded-full bg-blue-100 sm:mx-0 sm:h-10 sm:w-10">
              <svg class="h-6 w-6 text-blue-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4v16m8-8H4"/>
              </svg>
            </div>
            <div class="mt-3 text-center sm:mt-0 sm:ml-4 sm:text-left">
              <h3 class="text-lg leading-6 font-medium text-gray-900" id="modal-title">Nueva Caja</h3>
              <div ngForm class="mt-2">
                <input name="name" [(ngModel)]="caja.name"  type="text" placeholder="Nombre de Caja" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <input name="number" [(ngModel)]="caja.number" type="number" placeholder="Numero de Caja" class="w-full mt-4 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                <input name="location" [(ngModel)]="caja.location" type="text" placeholder="Ubicación" class="w-full mt-4 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
             
              </div>
            </div>
          </div>
          <div class="bg-gray-50 px-4 py-3 sm:px-6 sm:flex sm:flex-row-reverse">
            <button (click)="registrarCaja()" type="button" class="w-full inline-flex justify-center rounded-md border border-transparent shadow-sm px-4 py-2 bg-blue-600 text-base font-medium text-white hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 sm:ml-3 sm:w-auto sm:text-sm" onclick="toggleModal('modalNuevaCaja')">Guardar</button>
            <button
            (click)="closeModal()"
            type="button" class="mt-3 w-full inline-flex justify-center rounded-md border border-gray-300 shadow-sm px-4 py-2 bg-white text-base font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-gray-500 sm:mt-0 sm:w-auto sm:text-sm" onclick="toggleModal('modalNuevaCaja')">Cancelar</button>
         
          </div>
        </div>
      </div>
    </div>
  </div>
  }
