<div class="max-h-[850px] bg-gray-100 p-6 rounded-lg">
  <div class="bg-white max-h-[800px] rounded-lg shadow-lg p-4">
    <div class="flex justify-between items-center mb-4">
      <h2 class="text-xl font-semibold">CLIENTES</h2>
      <nav class="text-gray-500">
        <a href="#" class="hover:underline">Dashboard</a>
        <span> &gt; </span>
        <a href="#" class="hover:underline">Clientes</a>
      </nav>
    </div>
    <div class="flex justify-between items-center mb-4">
      <div class="flex space-x-2">
        <button class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
          <i class="far fa-file-excel"></i>
          Exportar</button>
        <button
        (click)="openMoal()"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600">
        <i class="fas fa-plus"></i>
        Nuevo</button>
      </div>
      <div class="flex items-center space-x-2">
        <button class="px-4 py-2 bg-gray-200 text-gray-600 rounded hover:bg-blue-500" onclick="prevPage()"> << </button>
        <span class="text-gray-600">Página <span id="current-page">1</span> de <span id="total-pages">10</span></span>
        <button class="px-4 py-2 bg-gray-200 text-gray-600 rounded hover:bg-blue-500" onclick="nextPage()"> >> </button>
      </div>
    </div>
    <div class="flex items-center mb-4">
      <label for="filtro" class="mr-2">Filtrar por:</label>
      <select id="filtro" class="mr-4 px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
        <option>Nombre</option>
        <option>Documento</option>
      </select>
      <input type="text" placeholder="Buscar" class="px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
    </div>
    <div class="overflow-x-auto overflow-y-auto" style="max-height: 420px;">
      <table class="min-w-full bg-white">
        <thead>
          <tr class="w-full bg-gray-50">
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-medium text-gray-700">#</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-medium text-gray-700">Nombre/Razon social</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-medium text-gray-700">Tipo de documento</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-medium text-gray-700">Número</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-medium text-gray-700">Correo electrónico</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-medium text-gray-700">Teléfono</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-medium text-gray-700">Dirección</th>
            <th class="py-2 px-4 border-b border-gray-200 text-left text-sm font-medium text-gray-700">Acciones</th>
          </tr>
        </thead>
        <tbody class="bg-white">
          <!-- Ejemplo de elementos de la tabla -->
      
              <tr *ngFor="let c of customers; let i = index">
                <td class="py-2 px-2 border-b border-gray-200">{{i+1}}</td>

                <td *ngIf="c.type_document=='DNI'" class="py-2 px-2 border-b border-gray-200">{{c.name}} {{c.lastname}}</td>
                <td *ngIf="c.type_document!='DNI'" class="py-2 px-2 border-b border-gray-200">{{c.company_name}}</td>
                <td class="py-2 px-2 border-b border-gray-200">{{c.type_document}}</td>
                <td class="py-2 px-2 border-b border-gray-200">{{c.document}}</td>
                <td class="py-2 px-2 border-b border-gray-200">{{c.email}}</td>
                <td class="py-2 px-2 border-b border-gray-200">{{c.phone}}</td>
                <td class="py-2 px-2 border-b border-gray-200">{{c.address}}</td>
                <td class="py-2 px-2 border-b border-gray-200 text-right flex space-x-2 justify-end">
                  <span class="inline-flex gap-2 overflow-hidden ">
                       
                    <button
                   
                    class="inline-block rounded-full border bg-green-200 p-3 text-green-600 hover:bg-green-400 hover:text-green-900 focus:relative"
                    title="Edit Product"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="2.4"
                      stroke="currentColor"
                      class="h-5 w-5"
                    >
                    <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M2.036 12.322a1.012 1.012 0 010-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178z"
                  />
                  <path stroke-linecap="round" stroke-linejoin="round" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
                    </svg>
                  </button>
  
                  <button
                  
                    class="inline-block rounded-full border bg-indigo-200 p-3 text-indigo-600 hover:bg-indigo-400 hover:text-indigo-900 focus:relative"
                    title="Edit Product"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="2.4"
                      stroke="currentColor"
                      class="h-5 w-5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M16.862 4.487l1.687-1.688a1.875 1.875 0 112.652 2.652L10.582 16.07a4.5 4.5 0 01-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 011.13-1.897l8.932-8.931zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0115.75 21H5.25A2.25 2.25 0 013 18.75V8.25A2.25 2.25 0 015.25 6H10"
                      />
                    </svg>
                  </button>
  
                  <button
                 
                    class="inline-block rounded-full border bg-red-200 p-3 text-red-600 hover:bg-red-400 hover:text-red-900 focus:relative"
                    title="Delete Product"
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      fill="none"
                      viewBox="0 0 24 24"
                      stroke-width="2.4"
                      stroke="currentColor"
                      class="h-5 w-5"
                    >
                      <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 00-7.5 0"
                      />
                    </svg>
                  </button>
                  </span>
                </td>
              </tr>

              

            
         
     

          <!-- Reemplaza con el bucle para tus elementos dinámicos -->
        </tbody>
      </table>
    </div>
  </div>
</div>


<div class="fixed inset-0 flex items-center justify-center z-50" *ngIf="isVisible">
  <div class="fixed inset-0 bg-black opacity-50"></div>
  <div class="relative bg-white rounded-lg shadow-lg p-4 z-50">
    <button
      class="absolute top-2 right-2 bg-red-500 text-white rounded-full w-8 h-8 flex items-center justify-center"
      (click)="closeModal()"
    >
      X
    </button>
  <app-customer-register (registroExitoso)="closeModalAndRefreshData($event)"></app-customer-register>
  </div>
</div>
